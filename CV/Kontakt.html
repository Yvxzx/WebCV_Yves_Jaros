<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Über_mich.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>MYCV</title>
</head>
<body>

    <div class="NavBar">
        <a class="TitelName">Yves Jaros</a>
    </div>
    <div class="container">
        <div class="Sidebar">
            <p id="links">
                <a href="Über_mich.html" rel="Übermich">Über mich</a>
                <a href="Portfolio.html" rel="Portfolio">Portfolio</a>
                <a href="Fähigkeiten.html" rel="Fähigkeiten">Fähigkeiten</a>
                <a href="Kontakt.html" rel="Kontakt">Kontakt</a>
            </p>
        </div>
        <div class="content">
            <div class="centered-object">
                <form id="contact-form">
                    <h2>Kontaktieren Sie mich</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="5"  required></textarea>
                    
                    <button type="submit">Absenden</button>
                </form>
                <div class="social-links">
                    <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
